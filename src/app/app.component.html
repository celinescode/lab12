<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<div>
  <div id="chatContainer">
    Your name: <input [(ngModel)]="name" /> <br>
    Your message: <input [(ngModel)]="messageText" />
    <button (click)="sendMessage()">Send</button>
    <div class="container" *ngFor="let item of messages.slice().reverse() ">
      <span class="from-name">From: {{item.name}}</span>

      <p>{{item.msg}}</p>
      <span class="time-right">{{item.timeStamp}}</span>
    </div>
  </div>
  
  
</div>

<div class="jumbotron text-center">
    <button (click)="loadNewContent()">Listen to your message</button> <br>
    <audio controls id="player">
        <source src="" type="audio/mpeg">
      </audio>
      
  <p>FIT2095 Chat Application</p>
</div>
